{% extends 'base.html' %}
{% load static %}

{% block h_content %}
<link rel="stylesheet" href="{% static 'css/static.css' %}">
<div id='container'>
    <form class="user-survey" action="{% url 'survey-app:user_details:user_survey' %}" method='POST' >
        {% csrf_token %}
        {% for field in form %}
            <div class='form-div'>
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class='help'>{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
