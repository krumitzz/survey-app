<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../static/css/static.css">
    <title>Document</title>
</head>
<body>
            <!--
                make user forms here with this fields

                Full Name:

                Age:

                Date of birth

                School or Institution

                Gender

                Department/Discipline

                Any Position Held

                objectives: 
                    1 -> The field and field label should be block format not inline
                    2 -> when we resize the page it should be responsive,
                            hence the form should have a height and width of a mobile screen
            -->
            <div class='form-div'>
                <label for="first_name">First Name</label><br>
                <input type="text" class='form-control'><br>
            </div>

            <div>
                <label for="last_name">Last Name</label><br>
                <input type="text"><br>
            </div>

            <div>
                <label for="age">Age</label><br>
                <input type="number"><br>    
            </div>


            <div>
                <label for="dob">Date Of Birth</label><br>
                <input type="date"><br>
            </div>

            <div>
                <label for="school">School or Institution</label>
                <select name="schools" id="schools">
                    <option value="oau">OAU</option>
                    <option value="unilag">UNILAG</option>
                </select>
            </div>

            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="rts">Rather Not Say</option>
                </select>
            </div>

            <div>
                <label for="position_held">Any Position Held?</label>
                <select name="position_held" id="">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
